<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">
<head>
	<meta charset="UTF-8">
	<meta name="wap-font-scale" content="no">
	<meta name="format-detection" content="email=no,telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>路由</title>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/app.css"></head>
<body>
	<div ng-include="'/template/nav.html'"></div>
	<div class="content {{menuShow}}">
		<div class="AreaL">
			<div ng-include="'/template/menu.html'"></div>
		</div>
		<div class="AreaR">
			<ol class="breadcrumb">
			  <li><a href="#">Home</a></li>
			  <li><a href="#">Library</a></li>
			  <li class="active">Data</li>
			</ol>
			<div ui-view></div>
		</div>
	</div>


	<script type="text/ng-template" id="confirm.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            {{content}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        </div>
    </script>

	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script src="/static/js/controller.js"></script>
	<script src="/static/js/router.js"></script>
</body>
</html>

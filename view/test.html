<!DOCTYPE html>
<html lang="en" ng-app="ui.bootstrap.demo">
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/app.css"></head>
<body>
	<div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">

		<script type="text/ng-template" id="myModalContent.html">
	        <div class="modal-header">
	            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
	        </div>
	        <div class="modal-body" id="modal-body">
	            <ul>
	                <li ng-repeat="item in $ctrl.items">
	                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected = item">{{ item }}</a>
	                </li>
	            </ul>
	            Selected: <b>{{ $ctrl.selected.item }}</b>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
	            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	        </div>
	    </script>

		<button type="button" class="btn btn-default" ng-click="$ctrl.open()">Open me!</button>
		<button type="button" class="btn btn-default" ng-click="$ctrl.open('lg')">Large modal</button>
		<button type="button" class="btn btn-default" ng-click="$ctrl.open('sm')">Small modal</button>
		<button type="button" class="btn btn-default" ng-click="$ctrl.open('sm', '.modal-parent')">附加到自定义父级</button>
		<div ng-show="$ctrl.selected">从模态选择: {{ $ctrl.selected }}</div>
		<div class="modal-parent"></div>
	</div>

	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript">
	var app = angular.module('ui.bootstrap.demo', ['ui.bootstrap']);
	app.controller('ModalDemoCtrl', function($uibModal, $log, $document) {
		var $ctrl = this;
		$ctrl.items = ['item1', 'item2', 'item3'];


		$ctrl.open = function(size, parentSelector) {
			var parentElem = parentSelector ?
				angular.element($document[0].querySelector('.modal-demo ' + parentSelector)) : undefined;
			var modalInstance = $uibModal.open({
				animation: true,
				ariaLabelledBy: 'modal-title',
				ariaDescribedBy: 'modal-body',
				templateUrl: 'myModalContent.html',
				controller: 'ModalInstanceCtrl',
				controllerAs: '$ctrl',
				size: size,
				appendTo: parentElem,
				resolve: {
					items: function() {
						return $ctrl.items;
					}
				}
			});

			modalInstance.result.then(function(selectedItem) {
				$ctrl.selected = selectedItem;
			}, function() {
				$log.info('Modal dismissed at: ' + new Date());
			});
		};

	});

	// Please note that $uibModalInstance represents a modal window (instance) dependency.
	// It is not the same as the $uibModal service used above.

	app.controller('ModalInstanceCtrl', function($uibModalInstance, items) {
		var $ctrl = this;
		$ctrl.items = items;
		$ctrl.selected = $ctrl.items[0]

		$ctrl.ok = function() {
			$uibModalInstance.close($ctrl.selected);
		};

		$ctrl.cancel = function() {
			$uibModalInstance.dismiss();
		};
	});

	</script></body>
</html>
